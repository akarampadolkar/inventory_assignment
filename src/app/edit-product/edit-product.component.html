<div class="row mt-2">
  <div class="col-lg col-sm col-md col-xs">
    <form [formGroup]="editProduct" (ngSubmit)="onEdit()">
      <div class="mb-3">
        <label class="form-label">Edit Product Name</label>
        <input type="text" class="form-control" formControlName="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Edit Product image Path</label>
        <input type="text" class="form-control" formControlName="imgUrl" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Edit Product Description</label>
        <input type="text" class="form-control" formControlName="description" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Edit Product Rating</label>
        <input type="number" class="form-control" formControlName="rating" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Edit Product Price</label>
        <input type="number" class="form-control" formControlName="price" required>
      </div>
      <button type="submit" [disabled]="!editProduct.valid" class="btn btn-primary">Update</button>
    </form>
  </div>

</div>
